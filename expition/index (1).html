<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="fluid-container p-4">
        <div class="mb-4">
            <label for="heightInput">Height :</label>
            <input type="text" id="heightInput" placeholder="in meter">
        </div>
        <div class="mb-4">
            <label for="weightInput">Weight : </label>
            <input type="text" id="weightInput" placeholder="in kilogram">
        </div>
        <div class="mb-4">
            <button class="btn btn-dark" id="cBMI" onclick="calculateBMI()">Calculate BMI</button>
            <button class="btn btn-danger">Clear</button>

        </div>
        <div>
            <h2>Result : <span id="result"></span> <span id="status"></span></h2>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
